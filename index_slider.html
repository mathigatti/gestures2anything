  <style>

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #333333;
      color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #video-container {
      width: 640px;
      height: 480px;
      position: relative;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #pose-video {
      transform: scaleX(-1);
    }

    #pose-result {
      font-size: 100px;
      text-align: right;
      padding: 20px 30px 0 0;
    }

<body>
    <div class="container">
      <div class="header clearfix">
        <h1>Gestures to MIDI</h1>
      </div>
        <p class="lead">Move your hand it will be mapped to numbers. You can use the number to trigger stuff or just play with the browser <a href="https://en.wikipedia.org/wiki/Theremin"  target="_blank">theremin</a>.</p>

      Turn on theremin: <input type="checkbox" id="loop" name="loop1" checked>

      <br/>
      <br/>

      <div align="center">
          <select class="form-control" id="outputs">
            <option>None</option>
          <option value="Midi Through Port-0">Midi Through Port-0</option></select>

          <div id="video-container">
            <video id="pose-video" class="layer" playsinline="" width="640" height="480"></video>
            <canvas id="pose-canvas" class="layer" width="640" height="480"></canvas>
            <div id="pose-result" class="layer"></div>
          </div>

        <h4>Developed by <a align="center" href="https://mathigatti.com/" target="_blank">mathigatti</a></h4>
      </div>

    </div>
  <script>
  // Enable WebMidi.js
  WebMidi.enable(function (err) {
      if (err) {
        console.log("WebMidi could not be enabled.", err);
      }

      WebMidi.outputs.forEach(function (output, index) {
        $("#outputs").append(new Option(output.name, output.name));
      });

    });
  </script>

  <script>

    const config = {
      video: { width: 640, height: 480, fps: 30 }
    };

    const min_cc = 0;
    const max_cc = 119;

    const landmarkColors = {
      thumb: 'red',
      indexFinger: 'blue',
      middleFinger: 'yellow',
      ringFinger: 'green',
      pinky: 'pink',
      palmBase: 'white'
    };

    async function main() {

      const video = document.querySelector("#pose-video");
      const canvas = document.querySelector("#pose-canvas");
      const ctx = canvas.getContext("2d");

      const resultLayer = document.querySelector("#pose-result");

      // configure gesture estimator

      // load handpose model
      const model = await handpose.load();
      console.log("Handpose model loaded");


      const estimateHands = async () => {

        // clear canvas overlay
        ctx.clearRect(0, 0, config.video.width, config.video.height);
        resultLayer.innerText = '';

        // get hand landmarks from video
        // Note: Handpose currently only detects one hand at a time
        // Therefore the maximum number of predictions is 1
        const predictions = await model.estimateHands(video, true);

        for(let i = 0; i < predictions.length; i++) {

          // draw colored dots at each predicted joint position
          for(let part in predictions[i].annotations) {
            for(let point of predictions[i].annotations[part]) {
              drawPoint(ctx, point[0], point[1], 3, landmarkColors[part]);
            }
          }

          var min_v = 0;
          var max_v = 480;

          var min_h = 0;
          var max_h = 640;

          var value_v = predictions[0].boundingBox.bottomRight[1];
          value_v = 1 - (value_v - min_v)/(max_v-min_v);
          value_v = Math.floor(value_v * max_cc);
          value_v = Math.max(value_v,min_cc);
          value_v = Math.min(value_v,max_cc);

          var value_h = predictions[0].boundingBox.bottomRight[0];            
          value_h = (value_h - min_h)/(max_h-min_h);
          value_h = Math.floor(value_h * max_cc);

          value_h = Math.max(value_h,min_cc);
          value_h = Math.min(value_h,max_cc);

          resultLayer.innerText = 'h:' + value_h + ' v:' + value_v;
          send_midi_cc(value_v,'soundcontrol6');
          send_midi_cc(value_h,'soundcontrol7');

          if ( $('input')[0].checked ) {
            updateVolume(value_v);
            updateFrequency(value_h);
          } else {
            updateVolume(-10000);
          }

        }

        // ...and so on
        setTimeout(() => { estimateHands(); }, 1000 / config.video.fps);
      };

      estimateHands();
      console.log("Starting predictions");
    }

    async function initCamera(width, height, fps) {

      const constraints = {
        audio: false,
        video: {
          facingMode: "user",
          width: width,
          height: height,
          frameRate: { max: fps }
        }
      };

      const video = document.querySelector("#pose-video");
      video.width = width;
      video.height = height;

      // get video stream
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => { resolve(video) };
      });
    }

    function drawPoint(ctx, x, y, r, color) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    window.addEventListener("DOMContentLoaded", () => {

      initCamera(
        config.video.width, config.video.height, config.video.fps
      ).then(video => {
        video.play();
        video.addEventListener("loadeddata", event => {
          console.log("Camera is ready");
          main();
        });
      });

      const canvas = document.querySelector("#pose-canvas");
      canvas.width = config.video.width;
      canvas.height = config.video.height;
      console.log("Canvas initialized");
    });



    const osc = new Tone.Oscillator(440, "sine").toDestination().start();

    var updateFrequency = function (handXPosition) {
        var minFrequency = 20,
            maxFrequency = 2000;

        var freq = ((handXPosition / max_cc) * (maxFrequency-minFrequency)) + minFrequency;
        osc.frequency.value = freq;
        Tone.start();Tone.Transport.start();
    };

    var updateVolume = function (handYPosition) {
        var minDB = -30,
            maxDB = 0;

        var db = ((handYPosition / max_cc) * (maxDB - minDB)) + minDB;
        osc.volume.value = db;

        Tone.start();Tone.Transport.start();
    };


    function send_midi_cc(controller, value) {
      var chosen_midi_output = $('#outputs').find(":selected").text();

      WebMidi.outputs.forEach(function (output, index) {
        if (output.name == chosen_midi_output) {
          //output.playNote(note_name);
          output.sendControlChange(controller,value);
        }
      });

      WebMidi.enable(function (err) {
          if (err) {
            console.log("WebMidi could not be enabled.", err);
          }          

          WebMidi.outputs.forEach(function (output, index) {
            if (output.name == chosen_midi_output) {
              //output.playNote(note_name);
              output.sendControlChange('soundcontrol6',0);

            }
          });
      });
        
    }

  </script>
